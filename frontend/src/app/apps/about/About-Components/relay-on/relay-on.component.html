<div class="row m-t-40">
    <!-- Column -->
    <div class="col-md-4 wrap-feature1-box" *ngFor='let relay of membersData'>
        <div class="card card-shadow" data-aos="fade-right" data-aos-duration="1200">
            <div class="card-body p-40 text-center">
                <div class="icon-space display-5">
                    <img src="{{relay?.attributes.photo.data.attributes.formats.thumbnail.url}}">
                </div>
                <h5 class="font-medium">{{relay?.attributes.name}}</h5>
                <!-- <p class="m-t-20">
                    {{relay.fieldText}}
                </p> -->
            </div>
        </div>
    </div>

</div>
